<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <div class="options">
                <div id="rockBtn" class="option">🪨</div>
                <div id="paperBtn" class="option">📜</div>
                <div id="scissorsBtn" class="option">✂️</div>
            </div>

            <div class="choice">
                <div id="pc" class="pc"></div>
                <div id="user" class="user"></div>
            </div>

            <div id="result" class="result">Select one</div>
        </main>

        <script src="scipts.js"></script>
    </body>
</html>
